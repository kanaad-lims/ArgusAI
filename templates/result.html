<!DOCTYPE html>
<html>
<head>
    <title>Detection Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 1. Global & Dark Theme Setup (Same as upload page) */
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --border-color: #333;
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;
            --accent-color: #0d6efd; /* Professional Blue */
            --accent-hover: #0b5ed7;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            
            /* Center the content */
            display: grid;
            place-items: center;
            padding: 20px;
        }

        /* 2. The Main Content Card */
        .result-container {
            width: 100%;
            max-width: 800px; /* Wider to accommodate the image */
            background: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            padding: 2.5rem 3rem;
            text-align: center;
        }

        /* 3. Header Styling */
        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        .result-container p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
        }
        
        /* 4. Result Image Styling */
        .result-image {
            width: 100%; /* Make image responsive */
            max-width: 550px; /* Respect original max width */
            height: auto; /* Maintain aspect ratio */
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Soften the corners */
            
            /* Replaces the <br><br> */
            margin-bottom: 2.5rem; 
        }

        /* 5. "Go Back" Link (Styled as a button) */
        .btn-back {
            display: inline-block; /* Allows padding and styling */
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-color);
            background-color: transparent;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            text-decoration: none; /* Remove default link underline */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: var(--accent-color);
            color: #fff;
        }

    </style>
</head>
<body>
    
    <div class="result-container">
        <h2>Detection Completed!</h2>
        <p>Here is the annotated image:</p>

        <img 
            src="/{{ result_image }}" 
            alt="Result Image" 
            class="result-image"
        >
        
        <a href="/" class="btn-back">Upload Another Image</a>
    </div>

</body>
</html>
